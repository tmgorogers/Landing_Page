<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Montserrat&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>St. Thomas</title>
</head>
<body>
    <div class="container">
        <!--Header-->
    <div class="banner-text">
        <h1>Relax Refresh Renew</h1>
        <p>Explore the natural beauty</p>
        </div>
        <div class="btns">
            <!--Login/signup buttons-->
            <button class="btn login-btn">Login</button>
            <button class="btn signup-btn">Sign Up</button>
            <div>
                <div class="form-container" >
                    <!--Signup form modal-->
                    <div class="signup-form-wrapper modal">
                        <div class="x-btn signup">
                            &times;
                        </div>
                        <div class="form-header">
                            <h1>Relax Refresh Renew</h1>
                            <h3>Join Us</h3>
                        </div>
                        <form class="form">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username"/>
                            </div>
                            <div class="input-group">
                                <i class="far fa-envelope"></i>
                                <input type="text" placeholder="Email"/>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-key"></i>
                                <input type="text" placeholder="Password"/>
                            </div>
                            <button type="button">Sign Up</button>
                        </form>
                    </div>
                    <!--Login form modal-->
                    <div class="login-form-wrapper modal">
                        <div class="x-btn login">
                            &times;
                        </div>
                        <div class="form-header">
                            <h1>Relax Refresh Renew</h1>
                            <h3>Login</h3>
                        </div>
                        <form class="form">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username"/>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-key"></i>
                                <input type="text" placeholder="Password"/>
                            </div>
                            <button type="button">Login</button>
                        </form>
                    </div>

                </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
